<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/
                css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img item__img" 
           src="./eisenhower-matrix.jpg" 
           alt="eisenhower-matrix-pic">
      <a class="header__link" 
         href="https://goal-life.com/page/
               method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section class="main__adding-element section">
        <h3 class="section__title title">Add Item</h3>
        <div class="section__task-wrapper">
          <input class="section__task_new-task task type-text" 
                 type="text">
          <button class="section__button button button-add">
            Add
          </button>
        </div>
      </section>
      <section class="main__todo section">
        <h3 class="section__title title">Todo</h3>
        <ul class="section__in-complete-tasks">
          <li class="section__list-item item">
            <input class="item__input-check" 
                   type="checkbox">
            <label class="item__label task">
              Pay Bills
            </label>
            <input class="item__input task type-text"
                   type="text">
            <button class="item__button edit button">
              Edit
            </button>
            <button class="item__button delete button">
              <img class="item__img" 
                   src="./remove.svg" 
                   alt="delete">
            </button>
          </li>
          <li class="section__list-item item edit-mode">
            <input class="item__input-check"
                   type="checkbox">
            <label class="item__label task">
              Go Shopping
            </label>
            <input type="text" 
                   value="Go Shopping" 
                   class="edit-mode__input section__task task type-text">
            <button class="edit-mode__button edit button">
              Save
            </button>
            <button class="edit-mode__button delete button">
              <img class="item__img" 
                   src="./remove.svg" 
                   alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed section">
        <h3 class="section__title title">Completed</h3>
        <ul class="section__completed-tasks">
          <li class="section__list-item item">
            <input class="item__input-check" 
                   type="checkbox" checked>
            <label class="item__label task">
              See the Doctor
            </label>
            <input class="item__input task type-text"
                   type="text">
            <button class="item__button edit button">
              Edit
            </button>
            <button class="item__button delete button">
              <img class="item__img" 
                   src="./remove.svg" 
                   alt="delete">
            </button>
          </li>
        </ul>  
      </section> 
    </main>
  <script src="app.js"></script>
  </body>
</html>
